<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Namaa Group</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="true"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/employee}">Employees</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/employee}">Turn back</a></li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card padding-top=10px">
				<h2 class="text-center">New Employee</h2>
				<form class="row g-3" th:action="@{/employee/save}" method="POST">
					<div class="col-md-12 form-group">
						<label class="form-label">Full Name</label> <input type="text"
							class="form-control" name="name">
					</div>
					<div class="col-md-12 form-group">
						<label class="form-label">Date of Birth</label> <input type="text"
							placeholder="yyyy-mm-dd" class="form-control" name="dob">
					</div>
					<div class="col-md-12 form-group">
						<label class="form-label">Salary</label> <input type="text"
							class="form-control" name="salary">
					</div>
					<div class="col-md-12 form-group">
						<label class="form-label">Starting Date</label> <input type="text"
							placeholder="yyyy-mm-dd" class="form-control" name="startingDate">
					</div>
					<div class="col-12 box-footer">
					<label class="form-label">Working for:</label>
						<select name="company" >
							<option th:each="company:${companies}"
									th:text="${company.name}"
									th:value="${company.id}"
							></option>
						</select>
					</div>

					<div class="col-12 box-footer">
						<button type="submit" class="btn btn-info ">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
