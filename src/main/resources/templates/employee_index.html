<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>Back End</title>
<meta content="" name="description">
<meta content="" name="keywords">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- Favicons -->
<link th:href="@{/assets/img/favicon.png}" rel="icon">
<link th:href="@{/assets/img/apple-touch-icon.png}"
	rel="apple-touch-icon">

<!-- =======================================================
  * Template Name: NiceAdmin - v2.4.1   Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="true"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/employee}">Employees</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/employee/new}"
							>New </a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/company}"
							>Manage Companies </a>
						</li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<h1>Employees List</h1>
			<table class="table table-primary table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Full Name</th>
						<th scope="col">DOB</th>
						<th scope="col">Starting Date</th>
						<th scope="col">Salary</th>
						<th scope="col">Company</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee:${employees}">
						<td th:text="${employee.id}"></td>
						<td th:text="${employee.name}"></td>
						<td th:text="${employee.dob}"></td>
						<td th:text="${employee.startingDate}"></td>
						<td th:text="${employee.salary}"></td>
						<td th:text="${employee.company.name}"></td>
						<td><a th:href="@{/employee/delete/{id}(id=${employee.id})}"
								 type="button" class="btn btn-danger">Delete
						</a> <a th:href="@{/employee/edit/{id}(id=${employee.id})}"
								 type="button" class="btn btn-secondary">Edit
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
